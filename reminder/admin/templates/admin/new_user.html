{% extends 'admin/base_admin.html' %}
{% set active_page = "new_user" %}


{% block pagehead %}
    New User
{% endblock %}

{% block body %}
<div class="container">
<form action="" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-row">
        <div class="col-md-5 mb-3">
            <label for="id-username">Username</label>
            {% if form_content %}
                <input type="text" class="form-control" placeholder="Enter username..." value="{{ form_content.username }}" id="id-username" name="username" min="3" max="40" pattern="^[a-zA-Z0-9][a-zA-Z0-9\._-]{3,40}$" title="Username should contain chars (min 3): a-z, A-Z, 0-9, . _ -" required>
            {% else %}
                 <input type="text" class="form-control" placeholder="Enter username..." id="id-username" name="username" min="3" max="40" pattern="^[a-zA-Z0-9][a-zA-Z0-9\._-]{1,39}[a-zA-Z0-9]$" title="Username should contain chars (min 3): a-z, A-Z, 0-9, . _ -" required>
            {% endif %}
        </div>
        <div class="col-md-5 mb-3">
            <label for="id-email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="id-email-prepend">@</span>
                </div>
                {% if form_content %}
                    <input type="email" class="form-control" placeholder="Enter user's email address..." value="{{ form_content.email }}" id="id-email" name="email" pattern="^[a-z0-9]([a-z0-9_\.-]){3,30}@([a-z0-9_\.-]){1,30}\.([a-z\.]{2,8})$" min="4" max="70" required>
                {% else %}
                    <input type="email" class="form-control" placeholder="Enter user's email address..." id="id-email" name="email" pattern="^[a-z0-9]([a-z0-9_\.-]){3,30}@([a-z0-9_\.-]){1,30}\.([a-z\.]{2,8})$" min="4" max="70" required>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 mb-3">
            <label for="id-role">Role</label>
                <select id="id-role" style="text-align-last: center" class="form-control" name="role">
                {% if form_content and form_content.roleid %}
                    <option value="admin" selected>Admin</option>
                    <option value="user">User</option>
                {% else %}
                    <option value="admin">Admin</option>
                    <option value="user" selected>User</option>
                {% endif %}
                </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="id-access">Can log in?</label>
            <select id="id-access" style="text-align-last: center" class="form-control" name="access">
                {% if form_content and not form_content.access %}
                    <option value="True">Yes</option>
                    <option value="False" selected>No</option>
                {% else %}
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                {% endif %}
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="id-pass_reset">Change password on next login?</label>
            <select id="id-pass_reset" style="text-align-last: center" class="form-control" name="pass_reset">
                {% if form_content and form_content.pass_reset %}
                    <option value="True" selected>Yes</option>
                    <option value="False">No</option>
                {% else %}
                    <option value="True">Yes</option>
                    <option value="False" selected>No</option>
                {% endif %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-5 mb-3">
            <label for="id-password">Password</label>
            <input type="password" class="form-control" placeholder="New password..." id="id-password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,40}$" title="Password must contain minimum 8 characters, at least one letter, one number and one special character" name="password" min="8" max="40" required>
        </div>
        <div class="col-md-5 mb-3">
            <label for="id-password2">Confirm password</label>
            <input type="password" class="form-control" placeholder="Confirm your password..." id="id-password2" name="password2" min="8" max="40" required>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
    <input type="submit" class="btn btn-danger" name="cancel-btn" value="Cancel" formnovalidate>
    <!-- <button type="button" class="btn btn-danger" onclick="window.history.back();">Cancel</button> -->
</form>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/pass_conf.js') }}"></script>
{% endblock %}
